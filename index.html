<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Station - Price</title>
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-geral">

        <div class="inputs">
            <h2>Litros: </h2><input type="number" name="litro" id="litrocombustivel" placeholder="Litros"><br>
            <h2>Preço por litro: </h2><input type="number" name="preco" id="valorporlitro" placeholder="Preço por litro">
        </div>

        <button type="submit" onclick="calcular()">Calcular Total</button>

        <div class="container-calculadora">
            <div class="calculando">
                <p>Total a pagar: </p>
                <p class="totalapagar" id="totalapagar"> </p>
            </div>
        </div>
    </div>

    <footer>
        Coded by <span>Aline Santos Sanches</span>
    </footer>
    </div>

    <script src="./script.js"></script>
</body>

</html>
